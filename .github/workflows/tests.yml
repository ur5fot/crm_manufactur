name: E2E Tests

on:
  push:
    branches: [ master, feature/* ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install root dependencies
        run: npm install

      - name: Install server dependencies
        working-directory: ./server
        run: npm install

      - name: Install client dependencies
        working-directory: ./client
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Setup test data files
        run: |
          cp data/fields_schema.template.csv data/fields_schema.csv
          cp data/config.template.csv data/config.csv
          mkdir -p data files

      - name: Generate import sample from schema
        working-directory: ./server
        run: node src/sync-template.js

      - name: Run unit tests
        working-directory: ./server
        run: |
          node test/config.test.js
          node test/upload-limit.test.js
          node test/docx-generator.test.js
          node test/declension.test.js

      - name: Start backend server
        working-directory: ./server
        run: |
          nohup npm run dev > ../server.log 2>&1 &
          echo $! > ../server.pid

      - name: Start frontend server
        working-directory: ./client
        run: |
          nohup npm run dev > ../client.log 2>&1 &
          echo $! > ../client.pid

      - name: Wait for servers to be ready
        run: |
          echo "Waiting for backend..."
          for i in {1..30}; do
            if curl -s http://localhost:3000/api/employees > /dev/null; then
              echo "Backend ready"
              break
            fi
            echo "Attempt $i: Backend not ready yet..."
            sleep 2
          done

          echo "Waiting for frontend..."
          for i in {1..30}; do
            if curl -s http://localhost:5173 > /dev/null; then
              echo "Frontend ready"
              break
            fi
            echo "Attempt $i: Frontend not ready yet..."
            sleep 2
          done

      - name: Run API integration tests
        working-directory: ./server
        run: |
          node test/templates-api.test.js
          node test/retirement-api.test.js
          node test/retirement-events.test.js

      - name: Run Playwright tests
        run: npm run test:e2e

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7

      - name: Upload server logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: |
            server.log
            client.log
          retention-days: 7

      - name: Stop servers
        if: always()
        run: |
          if [ -f server.pid ]; then kill $(cat server.pid) || true; fi
          if [ -f client.pid ]; then kill $(cat client.pid) || true; fi
